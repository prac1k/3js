<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>3js playground</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="js/three.js"></script>
<script src="js/WebGL.js"></script>
<script src="js/OrbitControl.js"></script>
<script>

   var renderer = new THREE.WebGLRenderer();
   renderer.setSize( window.innerWidth, window.innerHeight );
   document.body.appendChild( renderer.domElement );
   var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 500 );
   camera.position.set( 0, 0, 100 );
   camera.lookAt( 0, 10, 0 );
   var scene = new THREE.Scene();
   scene.background = new THREE.ImageUtils.loadTexture('textures/background.jpg');

   // sphere- jupiter
   var geometry = new THREE.SphereGeometry( 0.4, 28, 46 );
   var material = new THREE.MeshBasicMaterial();
   material.crossOrigin = "anonymous";
   material.map    = THREE.ImageUtils.loadTexture('textures/planet.jpg')
   var sphere_jupiter = new THREE.Mesh( geometry, material );
   scene.add( sphere_jupiter );
   camera.position.z = 5;

   //sphere- sun
   // var geometry = new THREE.SphereGeometry( 0.1, 28, 46 );
   // var material = new THREE.MeshBasicMaterial();
   // material.crossOrigin = "anonymous";
   // material.map    = THREE.ImageUtils.loadTexture('textures/sun.jpg')
   // var sun = new THREE.Mesh( geometry, material );
   // scene.add( sun );
   // camera.position.z = 4;

   var geometry = new THREE.TorusGeometry( 0.6, 0.05, 0.2, 100 );
   var material = new THREE.MeshBasicMaterial( {transparent: true, opacity: 3} );
   material.crossOrigin = "anonymous";
   material.map = THREE.ImageUtils.loadTexture('textures/ring.png');
   var torus = new THREE.Mesh( geometry, material );
   scene.add( torus );
   camera.position.z = 5;


   //animate
   var animate = function animate() {
       requestAnimationFrame( animate );
       renderer.render( scene, camera );
       sphere_jupiter.rotation.x += 0.01;
       sphere_jupiter.rotation.y += 0.01;
       torus.rotation.y += 0.005;
       torus.rotation.x += 0.007;
   }
   animate();

   // added mouse control
   var controls = new THREE.OrbitControls( camera, renderer.domElement );


</script>
</body>
</html>
