<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>3js playground</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="js/three.js"></script>
<script src="js/WebGL.js"></script>
<script src="js/OrbitControl.js"></script>
<script>


   var renderer = new THREE.WebGLRenderer();
   renderer.setSize( window.innerWidth, window.innerHeight );
   document.body.appendChild( renderer.domElement );
   var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 500 );
   camera.position.set( 10, 15, 7 ); //camera position
   camera.lookAt( 0, 10, 0 );
   var scene = new THREE.Scene();
   scene.background = new THREE.ImageUtils.loadTexture('textures/background.jpg');

   //axes helper
   //var axesHelper = new THREE.AxesHelper( 5 );
   //scene.add( axesHelper );

   // sphere-jupiter
   var geometry = new THREE.SphereGeometry( 0.4, 28, 46 );
   var material = new THREE.MeshBasicMaterial();
   material.crossOrigin = "anonymous";
   material.map    = THREE.ImageUtils.loadTexture('textures/planet.jpg')
   var sphere_jupiter = new THREE.Mesh( geometry, material );
   scene.add( sphere_jupiter );
   camera.position.z = 5;

   //jupiter-ring
   var geometry = new THREE.TorusGeometry( 0.6, 0.05, 0.2, 100, 5.1 ); //outer size, inner size, radialSegments, tubularSegments, arc
   var material = new THREE.MeshBasicMaterial( {transparent: true, opacity: 3} );
   material.crossOrigin = "anonymous";
   material.map = THREE.ImageUtils.loadTexture('textures/ring.png');
   var jupring = new THREE.Mesh( geometry, material );
   scene.add( jupring );
   camera.position.z = 5;

   //sphere-sun
   var geometry = new THREE.SphereGeometry( 0.8, 28, 46 );
   var material = new THREE.MeshBasicMaterial();
   material.crossOrigin = "anonymous";
   material.map    = THREE.ImageUtils.loadTexture('textures/sun.jpg')
   var sun = new THREE.Mesh( geometry, material );
   scene.add( sun );
   camera.position.z = 4;

   //sphere-dima sales
   var geometry = new THREE.SphereGeometry( 0.8, 28, 46 );
   var material = new THREE.MeshBasicMaterial();
   material.crossOrigin = "anonymous";
   material.map    = THREE.ImageUtils.loadTexture('textures/d2.jpg')
   var dimas = new THREE.Mesh( geometry, material );
   scene.add( dimas );
   camera.position.z = 4;

   //star1
   var geometry = new THREE.TorusKnotGeometry( 2, 0.7, 34, 6, 11, 9 );
   var material = new THREE.MeshBasicMaterial( { color: 0xf4e842 } );
   var star1 = new THREE.Mesh( geometry, material );
   star1.geometry.scale(0.02, 0.02, 0.02)
   scene.add( star1 );

   //UFO



   //animate
   var animate = function animate() {
       requestAnimationFrame( animate );
       renderer.render( scene, camera );
       //movement of the chamber
       camera.rotation.x += 0.004;
       scene.rotation.y += 0.003;
       //jupiter rotation
       sphere_jupiter.rotation.x += 0.01;
       sphere_jupiter.rotation.y += 0.01;
       sphere_jupiter.position.set(2, 4, 0);
       sphere_jupiter.translateZ( 4 );
       //jupiter 3d ring rotation
       jupring.rotation.y += 0.01;
       jupring.rotation.x += 0.01;
       jupring.position.set(2, 4, 0);
       jupring.translateZ( 4 );
       //sun rotation
       sun.rotation.x += 0.01;
       sun.rotation.y += 0.01;
       sun.position.set(6, 7, 10);
       sun.translateZ( 1 );
       //dimasales rotation
       dimas.rotation.x += 0.01;
       dimas.rotation.y += 0.01;
       dimas.position.set(3, 15, 2);
       dimas.translateZ( 5 );
       //star1
       star1.rotation.x += 0.001;
       star1.rotation.y += 0.001;
       star1.position.set(70, 150, 80);
       star1.translateZ( 0.1 );

   }
   animate();

   // added mouse control
   var controls = new THREE.OrbitControls( camera, renderer.domElement );


</script>
</body>
</html>
