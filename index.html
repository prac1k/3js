<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>

        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="js/three.js"></script>
<script src="js/WebGL.js"></script>
<script>

   // //camera
   //  var scene = new THREE.Scene();

   // document.body.appendChild( WEBGL.getWebGL2ErrorMessage() );
   // }
   // else
   //     document.body.appendChild( renderer.domElement );

   //new-camera
   var renderer = new THREE.WebGLRenderer();
   renderer.setSize( window.innerWidth, window.innerHeight );
   document.body.appendChild( renderer.domElement );
   var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 500 );
   camera.position.set( 0, 0, 100 );
   camera.lookAt( 0, 10, 0 );
   var scene = new THREE.Scene();
   scene.background = new THREE.ImageUtils.loadTexture('textures/background.jpg');

   // sphere
   var geometry = new THREE.SphereGeometry( 0.4, 28, 46 );
   var material = new THREE.MeshBasicMaterial();
   material.crossOrigin = "anonymous";
   material.map    = THREE.ImageUtils.loadTexture('textures/planet.jpg')
   var sphere = new THREE.Mesh( geometry, material );

   scene.add( sphere );
   camera.position.z = 1;

   // circle
   var geometry = new THREE.RingGeometry( 0.5, 0.6, 100 );
   var material = new THREE.MeshBasicMaterial( {side: THREE.DoubleSide, transparent: true, opacity: 3} );
   material.crossOrigin = "anonymous";
   material.map = THREE.ImageUtils.loadTexture('textures/ring.png');
   var cirlce = new THREE.Mesh( geometry, material );
   scene.add( cirlce );
   camera.position.z = 2;

   //animate
   var animate = function animate() {
       requestAnimationFrame( animate );
       renderer.render( scene, camera );
       sphere.rotation.x += 0.01;
       sphere.rotation.y += 0.01;
       cirlce.rotation.y += 0.03;
       cirlce.rotation.x += 0.02;

   }
   animate();


</script>
</body>
</html>
